<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracking App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon_io/favicon-16x16.png" type="image/x-icon">  
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="iziToast.min.css">
    <script src="iziToast.min.js" type="text/javascript"></script>

</head>
<body>
    
    <h1 style="margin-top: 1.5rem; text-align: center; color: #7911F7;">Expense Tracker App</h1>
    <section>

        <div class="main-container">

            
            <h5 id="overview-heading">Budget Overview:</h5>
        <div class="overview">

            <div class="overview-container">
                <div>

                    <div class="icons">
                        <img src="./assets/icons8-accounting-50.png" alt="">
                    </div>
                    <div class="amount">
                        <!-- <h2>Rs: ...</h2> -->
                        <h2 >Rs: <span id="set-budget">0.00</span></h2>
                    </div>
                    <div class="desc">
                        <span>Total Budget</span>
                    </div>
                </div>
            </div>


            <div class="overview-container">    
                <div>
                    <div class="icons">
                        <img src="./assets/icons8-debit-card-48.png" alt="">
                    </div>
                    <div class="amount">
                        <h2>Rs: <span id="set-expense-amount">0.00</span></h2>
                    </div>
                    <div class="desc">
                        <span>Expenses</span>
                    </div>
                    </div>
                </div>
                
                
                    <div class="overview-container">
                        
                <div>
                        <div class="icons">
                            <img src="./assets/icons8-expensive-48.png" alt="">
                        </div>
                        <div class="amount">
                            <h2>Rs: <span id="remaining-balance">0.00</span></h2>
                        </div>
                        <div class="desc">
                            <span>Balance</span>
                        </div>
                    </div>
                    </div>
        
        
                </div>

                <form id="set-budget-form">
                    
                    <div class="budget-section">
                        <h5 id="budget-heading">Set Budget Form:</h5>
                        <div class="budget-box">
                            <h3>Budget</h3>
                            
                            <input type="number" placeholder="Enter Total Monthly Amount" id="budget-limit" min="0">
                
                            <div>
                                <button id="budget-btn" type="submit">Set Budget</button>
                            </div>
                            
                        </div>
                    </div>
                </form>
                    
                    
        <!-- budget detail -->
        <form id="budget-detail-form">

            <div class="budget-details">
                <h5 id="expense-heading">Add Expense Form</h5>

            <div class="input-fields">
                <label>Date <sup>*</sup> </label>
                <input type="date" id="date-field">
            </div>
            
            <div class="input-fields">
                <label>Amount <sup>*</sup></label>
                <input type="number" min="0" id="amount-field">
            </div>
            
            <div class="input-fields">
                <label>Category <sup>*</sup></label>
                <select id="category-field">
                    <option disabled selected value="">Select Category</option>

                    <option value="Rent or mortgage payment">Rent or mortgage payment</option>

                    <option value="Utility bills">Utility bills (e.g., water, gas, electricity)
                    </option>
                    
                    <option value="Grocery expenses">Grocery expenses</option>

                    <option value="Education fees">Education fees (e.g., tuition, textbooks)</option>

                    <option value="Medical fees">Medical fees (e.g., doctor visits, prescriptions)</option>

                    <option value="Transportation costs">Transportation costs (e.g., fuel, public transportation fares)</option>
                    
                    <option value="Phone and internet bills">Phone and internet bills</option>
                    
                    <option value="Personal care expenses">Personal care expenses (e.g., haircuts, skincare products)</option>
                    
                    <option value="Clothing and footwear purchases">Clothing and footwear purchases</option>

                    <option value="Gym fees">Gym or fitness club membership fees</option>

                    <option value="Home maintenance and repair costs">Home maintenance and repair costs</option>
                    
                    <option value="Gifts and donations">Gifts and donations</option>
                
                </select>
            </div>
            
            
            <div class="input-fields">
                <label>Description <sup>*</sup></label>
                <input type="text" id="desc-field">
            </div>
                
            <button id="expense-btn" type="submit">Add Expense</button>
        </div>
    </form>


        <h2 style="margin: 0.5rem 0;">Expense List</h2>
        <!-- <button type="button" onclick="myFunction()">Try it</button> -->
        
        <table>
            <thead>

                <tr>
                    <th>Date</th>
                    <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Action</th>
                </tr>
            </thead>

        <tbody id="table-body">
            
        </tbody>
    </table>


    </div>
        
    </section>
    <button id="btn">try</button>


    <script src="./app.js"></script>
</body>
</html>
